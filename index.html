<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car Rental | Home Page</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="container">
                <div class="head">
                    <nav class="nav-items">
                        <h1 class="logo">Cars</h1>
                        <ul class="nav-item">
                            <li><a href="#">Home</a></li>
                            <li><a href="#"> Car type</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </nav>
                    <h1 class="l-heading hero-text">Get on the road with us</h1>
                    <svg class="icon twitter">
                        <use xlink:href="img/spirite.svg#icon-twitter
                        "></use>
                    </svg>
                    <svg class="icon facebook">
                        <use xlink:href="img/spirite.svg#icon-facebook
                        "></use>
                    </svg>
                    <svg class="icon instagram">
                        <use xlink:href="img/spirite.svg#icon-instagram
                        "></use>
                    </svg>
                    <svg class="icon youtube">
                        <use xlink:href="img/spirite.svg#icon-youtube
                        "></use>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="car-type">
            <div class="container">
                <h2 class="l-heading animate">Checkout our cars</h2>
                <div class="cards">
                    <div class="card">
                        <div class="card-page front">
                            <figure>
                                <img src="img/car1.jpg" alt="car1">
                            </figure>
                        </div>
                        <div class="card-page back">
                            <div class="card-detail detail-back">
                                <h2 class="amount">&dollar;30,000</h2>
                                <a href="#" class="btn buy">Buy me</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-page front">
                            <figure>
                                <img src="img/car2.jpg" alt="car1">
                            </figure>
                        </div>
                        <div class="card-page back">
                            <div class="card-detail detail-back">
                                <h2 class="amount">&dollar;30,000</h2>
                                <a href="#" class="btn buy">Buy me</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-page front">
                            <figure>
                                <img src="img/car3.jpg" alt="car1">
                            </figure>
                        </div>
                        <div class="card-page back">
                            <div class="card-detail detail-back">
                                <h2 class="amount">&dollar;30,000</h2>
                                <a href="#" class="btn buy">Buy me</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery">
            <h2 class="l-heading animate">Gallery</h2>
            <div class="gallery-content">
                <img src="img/gallery_h1.jpg" alt="gally1" class="gallery-1">
                <img src="img/gallery_h2.jpg" alt="gally2" class="gallery-2">
                <img src="img/gallery_h3.jpg" alt="gally3" class="gallery-3">
                <img src="img/gallery_v1.jpg" alt="gally3" class="gallery-4">
                <img src="img/gallery_v2.jpg" alt="gally3" class="gallery-5">
                <img src="img/gallery_h4.jpg" alt="gally3" class="gallery-6">
                <img src="img/gallery_v3.jpg" alt="gally3" class="gallery-7">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="containter">
            &copy;2021, created by Addy Michael, all rights reserved 
        </div>
    </footer>
</body>
</html>
